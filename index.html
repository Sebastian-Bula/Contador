<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="main">
        <div class="counter">
            <div class="counterItems">
                <span class="counterTittle">Counter</span>
            </div>
            <div class="counterItems">
                <span class="counterNumber" id="counterNumber">0</span>
            </div>
        </div>
        <div class="buttons">
            <div class="buttonCounter" id="decrease">
                <button class="decrease">DECREASE</button>
            </div>
            <div class="buttonCounter" id="reset">
                <button class="reset">RESET</button>
            </div>
            <div class="buttonCounter" id="increase">
                <button class="increase">INCREASE</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>


</html>
